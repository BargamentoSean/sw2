	<body class="bg-secondary">
		<h2><b>Temperature Conversion</b></h2>
		<i>
			The date is...
			<p id="date"></p>
		</i>
			<div class="container">
				<div class="rounded bg-dark text-light">
					<form>
						<br>
						Fahrenheit : <input type="text" id="american" size="6"><br><br>
						<input type="submit" value="Convert to Celcius" onclick="Celsius()">
						<br><br>
					</form>
				</div>
			</div>

		<script>
			const DT = new Date();//constant declaration for date
			document.getElementById('date').innerHTML = DT;

			function Celsius(){
							let Far = document.getElementById('american').value;
							let Cel1 = Far - 32;
							let Cel2 = .556;
							let Cel3 = Cel1 * Cel2;

							window.alert("The Celsius conversion is : " + Cel3);
							  }
		</script>
	</body>
